	<p class="p4">Un quatrième paragraphe</p>

			// 	$('.p2').hide();

			//fait la même chose que au dessu mais en une seule méthode
			$('.p2').hide();

			$('.p1').hover(
				function () { $('.p2').show(); },
				function () { $('.p2').hide(); }
			);

			//nouvelle méthode
			$('.p4').hide();
			$('.p3').mousedown(function () {
				$('.p4').show();
			});
			$('.p3').mouseup(function () {
				$('.p4').hide();
			});

		});

	</script>
